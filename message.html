<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Messages</title>
  <link rel="stylesheet" href="message.css"> <!-- We'll make this too -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="admin.css">
  <link rel="icon" href="images/Logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="admin-container">
    <aside class="sidebar">
      <h2>🐾Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="admin.html" onclick="showSection('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li><a href="managepet.html" onclick="loadPage('edit-pets')"><i class="fas fa-dog"></i> Manage Pets</a></li>
          <li><a href="message.html" onclick="loadPage('messages')"><i class="fas fa-envelope"></i> Messages</a></li>
          <li><a href="petstory.html" onclick="loadPage('stories')"><i class="fas fa-book-open"></i> Pet Stories</a></li>
          <li><a href="donations.html" onclick="loadPage('donations')"><i class="fas fa-hand-holding-heart"></i> Donations</a></li>
          <li><a href="vetservice.html" onclick="loadPage('services')"><i class="fas fa-stethoscope"></i> Vet Services</a></li>
        </ul>
      </nav>
    </aside>

<div class="message-container">
  <h1>Messages from Users</h1>

  <table class="message-table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date & Time</th>
        <th>Respond</th>
      </tr>
    </thead>
    <tbody id="messageTableBody">
      <!-- Messages will appear here dynamically -->
    </tbody>
  </table>

</div>

<!-- Response Form (Hidden by default) -->
<div id="responseForm" class="response-form" style="display:none;">
  <h2>Reply to User</h2>
  <form id="replyForm">
    <input type="hidden" id="replyEmail" name="email">
    <textarea id="replyMessage" name="message" rows="5" placeholder="Write your response here..." required></textarea>
    <button type="submit">Send Response</button>
    <button type="button" onclick="closeReplyForm()">Cancel</button>
  </form>
</div>

<script src="message.js"></script> <!-- We'll write a basic script too -->
<script src="script.js"></script>
</body>
</html>
