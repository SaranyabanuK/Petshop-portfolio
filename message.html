<div class="message-container">
  <h1>Messages from Users</h1>

  <table class="message-table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date & Time</th>
        <th>Respond</th>
      </tr>
    </thead>
    <tbody id="messageTableBody">
      <!-- Messages will appear here dynamically -->
    </tbody>
  </table>

</div>

<!-- Response Form (Hidden by default) -->
<div id="responseForm" class="response-form" style="display:none;">
  <h2>Reply to User</h2>
  <form id="replyForm">
    <input type="hidden" id="replyEmail" name="email">
    <textarea id="replyMessage" name="message" rows="5" placeholder="Write your response here..." required></textarea>
    <button type="submit">Send Response</button>
    <button type="button" onclick="closeReplyForm()">Cancel</button>
  </form>
</div>
